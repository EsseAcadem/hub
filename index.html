<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essentia Academy</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .wrap {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .inner {
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    .fade-out {
      opacity: 0;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inner" id="splash">
      <img src="academy-logo.png" alt="Essentia Academy" class="logo">
      <img src="loader.gif" alt="Loading">
    </div>
  </div>

  <script>
    // 5s delay → 1s fade → then load redirect.js
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('fade-out');
      setTimeout(() => {
        const s = document.createElement('script');
        s.src = "redirect.js";
        document.body.appendChild(s);
      }, 1000);
    }, 5000);
  </script>
</body>
</html>
