<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essentia Academy HUB</title>
  <style>
    :root {
      --bg: #ffffff;      /* background */
      --text: #1c273a;    /* dark text */
      --accent: #005eb8;  /* NHS/Essentia blue for loader */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      overflow: hidden;
    }

    .inner {
      opacity: 1;
      transition: opacity 1s ease-out; /* 1s fade (same as before) */
      padding: 24px;
    }

    .logo {
      display: block;
      width: 220px;          /* same visual scale */
      max-width: 70vw;
      margin: 0 auto 24px;
    }

    /* Simple loader ring (keeps us file-light, same vibe as before) */
    .loader {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 4px solid rgba(0,0,0,0.08);
      border-top-color: var(--accent);
      margin: 0 auto;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inner" id="splash">
      <!-- Keep the same filename 'logo.png' for consistency -->
      <img src="logo.png" alt="Essentia Academy" class="logo" />
      <div class="loader" aria-label="Loading"></div>
    </div>
  </div>

  <script>
    // Behaviour: 5s delay → 1s fade → then run redirect.js (same flow as the other project)
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('fade-out');

      // After the 1s fade, load redirect.js to perform the redirect
      setTimeout(() => {
        const s = document.createElement('script');
        s.src = 'redirect.js';
        s.defer = true;
        document.body.appendChild(s);
      }, 1000);
    }, 5000);
  </script>
</body>
</html>
